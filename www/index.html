<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div>
            <h1>JS Tests</h1>
            <p><button onclick="storeThings()">Store Things</button></p>
            <p><button onclick="getThing(5)">Get thing</button></p>
            <p><button onclick="clearThings()">Clear things</button></p>
            <p><button onclick="countThings()">Count things</button></p>
            <p id="placeholder"></p>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
        function storeThings()
        {
            window.localStorage.setItem("1","First thing");
            window.localStorage.setItem("2","Second thing");
            window.localStorage.setItem("3","Third thing");
            window.localStorage.setItem("4","Fourth thing");
            window.localStorage.setItem("5","Fifth thing");
        }
        function getThing(key)
        {
            console.log(value=window.localStorage.getItem(key));
            document.getElementById('placeholder').innerHTML=value;
        }
        function clearThings()
        {
            window.localStorage.clear();
        }
        function countThings()
        {
            length=window.localStorage.length;
            document.getElementById('placeholder').innerHTML=length;
        }
        </script>
    </body>
</html>
